<html>

<body>

        <div class="row no-gutters" style="font-size: medium;;" >
            <div class="col no-gutters">

                    <form>

                        <br>
                        <div style="display: inline-block;"> Date:</div><div style="display: inline-block; margin-left: 33px;"><input type="text" id="datepicker" style="padding: 0 0  0 0;" width="200" > </div>

                        </div>

                </div>
            </div>
        </div>

        <div class="mid-table" >
            <! –– use for putting table -- >
            <div id="TableContainer"  style="text-align:center;font-size: small;"></div> 

            <button class= "btnThis"  id='btnAddRow' onclick="fncCreateRow(); return false;">Add Row</button>
            
        </div>
    
       

    </div>

        
  


</body>
<script>

 
   

    $(document).ready(function(){
        var vHeaderArray = ['QTY', 'UNIT', 'DESCRIPTION','REMARKS','DISCOUNT','PRICE','TOTAL'];
        fncCreateTableHeader('TableContainer', vHeaderArray);
        fncCreateRow('myTable');
        //fncView();
    });

    function fncCreateTableHeader(vDiv, vHeaderArray)
    {		
        var vTable = $('#'+vDiv).append($('<table id="myTable" border="1" ><thead><tr></tr><tbody><tfoot>'));
        for(x=0;x<vHeaderArray.length;x++)
        {
            vTable.find('thead > tr').append('<th>'+vHeaderArray[x]+'</th>');
            
        }		

        return vTable;
    }

    function fncCreateRow(vTableName)
    {
        $("#myTable").append("<tr></tr>");
        fncAddRow();	
    }

    function fncAddRow()
    {

        var vHeaderLength = $('#myTable > thead').find("th").length;
/*        var vFieldID = ['inpQty', 'inpUnit', 'inpDescription', 'inpRemarks','inpDiscount','inpPrice']
        for(i=0;i<vHeaderLength-1;i++)
        {
            $("#myTable > tbody > tr:last").append("<td><input id="+vFieldID[i]+" autocomplete='off'></td>");
        }
 */
        $("#myTable > tbody > tr:last").append("<td><input type='text' onkeypress='validate(event)' id='inpQty' /></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' id='inpUnit'/></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' id='inpDescription'/></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' id='inpRemarks'/></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' onkeypress='validate(event)' id='inpDiscount' /></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' onkeypress='validate(event)' id='inpPrice' /></td>");
        $("#myTable > tbody > tr:last").append("<td><input type='text' id='inpTotal' disabled/></td>");
  
    }

    function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
        // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
        theEvent.returnValue = false;
        if(theEvent.preventDefault) theEvent.preventDefault();
        }
}

    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap'
    });
    
</script>
